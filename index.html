<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melany Chuquimbalqui | Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
  <h1>Melany Chuquimbalqui</h1>
  <p class="subtitle">Frontend & Mobile Developer | UI/UX Designer</p>
  <div class="lang-switch">
    <select id="languageSelect">
      <option value="en">EN</option>
      <option value="es">ES</option>
    </select>
  </div>
</header>

<main class="main-container">
  <div class="console-controls top">
    <button class="console-btn" data-section="web">🌐 Web Apps</button>
    <button class="console-btn" data-section="mobile">📱 Mobile Apps</button>
    <button class="console-btn" data-section="uiux">🎨 UI/UX Design</button>
  </div>

  <div class="console-container">
    <div class="console-screen" id="consoleScreen">
      <div class="project-display" id="projectDisplay">
        <p class="welcome-text">Select a category to start 🎮</p>
      </div>
    </div>

    <div class="console-dpad">
      <button class="dpad-btn up" id="upBtn">▲</button>
      <div class="middle-row">
        <button class="dpad-btn left" id="leftBtn">◀</button>
        <button class="dpad-center" disabled></button>
        <button class="dpad-btn right" id="rightBtn">▶</button>
      </div>
      <button class="dpad-btn down" id="downBtn">▼</button>
    </div>
  </div>
</main>

  <footer class="footer">
    <h2>Contact</h2>
    <div class="contact-icons">
      <a href="mailto:mely.260800@gmail.com"><img src="img/email-icon.png" alt="Email"></a>
      <a href="https://github.com/mely260800" target="_blank"><img src="img/github-logo.png" alt="GitHub"></a>
      <a href="https://www.linkedin.com/in/melany-ch-espinoza/" target="_blank"><img src="img/linkedin-logo.png" alt="LinkedIn"></a>
    </div>
    <p>© 2025 Melany Chuquimbalqui</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
